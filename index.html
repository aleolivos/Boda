<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Boda</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lobster&display=swap"
        rel="stylesheet">
    <script src="functionsLugar.js"></script>
    <script src="cuentaAtras.js"></script>
    <script src="mostrarCampos.js"></script>
    <script src="mostrarContenido.js"></script>
</head>

<body>

    <div id="boton-fondo-container" class="fondo-boton">
        <button id="mostrar-formulario-btn" onclick="mostrarContenido()"></button>
    </div>
    
    <div id="all-container">
        <div class="encabezado">
            <h1>Boda Belén y Alejandro</h1>
           <!-- <img id="pareja" src="images/pareja.jpg">-->
            <div id="countdown"></div>
        </div>

        <div class="lugares">
            <label for="lugar" id="localizacion">Localizaciones:</label>

            <div class="campo-texto-container">
                <select name="lugar" id="lugar" onchange="mostrarInformacionLugar(this.value)" required>
                    <option value="" selected disabled>Selecciona un lugar</option>
                    <option value="iglesia">Ceremonia</option>
                    <option value="otro-lugar">Celebración</option>
                </select>
            </div>

            <div id="informacion-lugar" style="display:none;">
                <h3>Información del Lugar:</h3>
                <img id="capilla" src="images/capilla.jpg" alt="Foto de la Iglesia">
                <p id="nombre-lugar">Iglesia</p>
                <p id="direccion-lugar">Dirección de la Iglesia</p>
                <a id="mapa-lugar" href="#" target="_blank">
                    <img id="point" src="images/point.png" alt="Icono de Google Maps">
                    Abrir en Google Maps
                </a>
            </div>
        </div>

        <div class="resto">
            <form name="wedding-form" method="post" data-netlify="true">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" required>

                <label for="asistencia">Asistencia:</label>
                <select name="asistencia" id="asistencia" required>
                    <option value="" selected disabled>Selecciona asistencia</option>
                    <option value="Asistiré">Asistiré</option>
                    <option value="No-asistiré">No Asistiré</option>
                </select>

                <div class="radio-container" style="text-align: center;">
                    <label for="autobuses">¿Necesitarás autobús?</label><br>
                    <div style="display: inline-block;">
                        <input type="radio" name="autobuses" id="Autobus" value="si" onclick="mostrarAutobusesDetalle()">
                        <label for="si">Si</label>
                    </div>
                    <div style="display: inline-block;">
                        <input type="radio" name="autobuses" id="no" value="no" checked>
                        <label for="no">No</label>
                    </div>
                </div>

                <div id="autobuses-detalle" style="display:none;">
                    <label for="autobuses">¿Dónde te gustaría coger el autobús de ida?</label>

                    <table>
                        <tr>
                            <td>
                                <input type="radio" id="mairena" name="autobuses" value="Mairena del Aljarafe">
                            </td>
                            <td>
                                <label for="mairena">Mairena del Aljarafe</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" id="sevilla_este" name="autobuses" value="Sevilla Este">
                            </td>
                            <td>
                                <label for="sevilla_este">Sevilla Este</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" id="iglesia" name="autobuses" value="Iglesia">
                            </td>
                            <td>
                                <label for="iglesia">Iglesia</label>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="radio-container" style="text-align: center;">
                    <label for="acompanantes">¿Traerá acompañante?</label><br>
                    <div style="display: inline-block;">
                        <input type="radio" name="acompanantes" id="Acompañantes" value="si" onclick="mostrarAcompanantesDetalle()">
                        <label for="si">Si</label>
                    </div>
                    <div style="display: inline-block;">
                        <input type="radio" name="acompanantes" id="no" value="no" checked>
                        <label for="no">No</label>
                    </div>
                </div>


                <div id="acompanantes-detalle" style="display:none;">
                    <label for="acompanantes-detalle">Nombre de los acompañantes:</label>
                    <input type="text" name="acompanantes-detalle" id="acompanantes-detalle">
                </div>

                <div class="radio-container" style="text-align: center;">
                    <label for="intolerancia"> ¿Tienes alguna intolerancia alimenticia?</label><br>
                    <div style="display: inline-block;">
                        <input type="radio" name="intolerancia" id="Intolerancia" value="si" onclick="mostrarIntoleranciaDetalle()">
                        <label for="si">Si</label>
                    </div>
                    <div style="display: inline-block;">
                        <input type="radio" name="intolerancia" id="no" value="no" checked>
                        <label for="no">No</label>
                    </div>
                </div>


                <div id="intolerancia-detalle" style="display:none;">
                    <label for="intolerancia-detalle">Detalles de la intolerancia:</label>
                    <input type="text" name="intolerancia-detalle" id="intolerancia-detalle">
                </div>

                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" rows="4"></textarea>

                <button type="submit">Enviar</button>
        </div>
        </form>
    </div>

</body>

</html>
